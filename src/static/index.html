<html>
<head>
    <title>Demo OAuthApp</title>
    <style>
        .login-box {
            width: 500px;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body ng-app="LoginApp" ng-controller="LoginCtrl as ctrl">
<div class="login-box" ng-if="!ctrl.user">
    <h1>Login</h1>
    <hr>
    User: <input ng-model="loginForm.user" type="text"/><br>
    Pass: <input ng-model="loginForm.pass" type="password"/>
    <input type="submit" ng-click="ctrl.login(loginForm)"/>
</div>
</body>

<div class="post-login" ng-if="ctrl.user">
    <h1>Welcome My Dear {{ctrl.user.name}}:</h1>
    <h3> There's plenty of adventure in the wonderful world of llama trading</h3>
    <div>
        <p>Please check out our other apps:</p>
        <ul>
            <li><a href="viewer-app/index.html">Llama Viewer</a></li>
            <li><a href="../market-app/index.html">Llama Market</a></li>
        </ul>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-cookies.min.js"></script>
<script src="main.js"></script>


</html>
